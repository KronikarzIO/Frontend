<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create Your Tree!</title>
    <link href="../styles/edit-tree.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.11.0/js/pdfkit.standalone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.min.js"></script>
  </head>

  <body>
    <div id="banner">
      <a href="browse-trees.html">
        <img src="../images/tree.png" id="tree-icon" />
      </a>
      <input id="tree-name" type="text" name="name" value="default">
      <span id="fam-tree-text">Fam Forest </span>
    </div>

    <div id="leftPanel">
      <form>
        <div id="avatar">
          <label for="avatar-input">
            <img id="avatar-img" src="../images/default-avatar.png" data-id="0" />
          </label>
          <img id="del-avatar-btn" src="/images/delete-icon-2.png" onclick="deleteAvatar(this)">       
          <input id="avatar-input" type="file" accept=".png,.jpg,.jpeg,.bmp" onchange="addProfilePic(this.files[0])">
        </div>

        <div id="personal-data">
          <input type="text" id="name" name="name" placeholder="name" />
          <input type="text" id="surname" name="surname" placeholder="surname" />
        </div>

        <div id="other-data">
          <label for="gender" class="form-wrapper">Gender: </label>
          <select id="gender" class="form-control">
            <option value="M" >Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
          <br />


          <label for="nationality"  class="form-wrapper">Nationality: </label>
          <input type="text" id="nationality" name="nationality" placeholder="Nationality"  class="form-control"/>
          <br />

          <label for="birth-place" class="form-wrapper">Birth place: </label>
          <input type="text" id="birthPlace" name="birth-place" placeholder="Birth place"  class="form-control"/>
          <br />

          <label for="birth-date" class="form-wrapper">Birth date: </label>
          <input type="date" id="birthDate" name="birth-date" placeholder="Birth date" class="form-control" />
          <br />

          <label for="death-date" class="form-wrapper">Death date: </label>
          <input type="date" id="deathDate" name="death-date" placeholder="Death-date" class="form-control" />
          <br />

          <label for="death-cause" class="form-wrapper">Death cause: </label>
          <input type="text" id="deathCause" name="death-cause" placeholder="Death-cause" class="form-control" />
        </div>

        <div id="mariages" >
          <span style="font-size: 1.5em">Mariages</span>
          <ul id="mariagesList"class="form-wrapper" ></ul> 
        </div>

        <div id="events">
          <span style="font-size: 1.3em">Events</span>
          <br />
          <img src="../images/add-icon-2.png" onclick="AddEvent()" />
          <ul id="eventsList">
            <li></li>   
          </ul>
        </div>

        <span style="font-size: 1.3em">Files</span>
        <div id="files"></div>
        <button id="saveForm" type="button">Save</button>
      </form>
    </div>

    <div id="right-panel">
      <canvas id="canvas"></canvas>

      <ul id="menu" style="left: -100%; top: -100%">
        <li class="menu-item" id="father" onclick="AddNewConnection('father')">Father</li>
        <li class="menu-item" id="mother" onclick="AddNewConnection('mother')">Mother</li>
        <li class="menu-item" id="partner" onclick="AddNewConnection('partner')">Partner</li>
      </ul>

      <div class="buttons-panel">
        <img id="deletePersonButton" src="../images/delete-icon-2.png" />
        <img id="addPersonButton" src="../images/add-person-icon.png" />
        <img id="clearConnectionButton" src="../images/clear-icon.png" />
        <img id="snapToGridButton" src="../images/magnet-icon.png" />
      </div>

      <div class="export-panel">
        <img id="exportToPDF" src="../images/pdf-icon.png">
        <img id="exportToHTML" src="../images/html-icon.png">
        <img id="exportToJSON" src="../images/json-icon.png">
      </div>
    </div>

    <script src="../scripts/api.js"></script>
	  <script src="../scripts/canvas-script.js"></script>
	  <script src="../scripts/edit-tree.js"></script>
  </body>
</html>
