<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Your Tree!</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <script src="../scripts/edit-tree.js"></script>
  <link href="../styles/style.css" rel="stylesheet">
</head>

<body>

	<div id="banner">
			<a href="#" id="mnicon" class="mniconclose" onclick="showHideNav()"> 
				<div></div>
				<div></div>
				<div></div>
			</a>
			<span id="famForestText">Fam Forest </span>
			<img src="../images/tree.png" alt="Zdjęcie użytkownika" id="treeIcon" >
	</div>


	<div id="leftPanel" class="leftPanelOpen">
		<div id="userInfoPanel">
			<img src="../images/random-img-3.png" alt="Zdjęcie użytkownika" id="userPhoto" >
			<div id="userInfo">
				<span id="nameInfo">Name</span>
				<br>
				<span id="surnameInfo">Surname</span>
				<img src="../images/born-icon.png" alt="" id="bornImage" >
				<span id="birthDateInfo">09.09.2020</span>
				<br>
				<img src="../images/died-icon.png" alt="" id="graveImage" >
				<span id="deathDateInfo">09.09.2077</span>
			</div>
			<img src="../images/edit-icon.png" alt="" id="editImage" onclick='showEditProfileDiv()' class="btn" >
			<img src="../images/add-icon.png" alt="" id="addImage" class="btn" >
			<img src="../images/more-icon.png" alt="" id="moreImage" class="btn" >
			<img src="../images/delete-icon.png" alt="" id="deleteImage" class="btn" >
		</div>
		<div id="picturesHeader">
			<span id="pictureHeaderSpan">Pictures</span>
			<img src="../images/bin-icon.png" alt="" id="deleteImg" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>
		<div id="picturesSection">
  			<label for="image">
      			<input type="file" name="image" id="image"  class="addPictures" style="display:none;"/>
      			<img src="../images/add-picture-icon.png" id="addPictureToSection"  />
   			</label>
		</div>
		<div id="infoHeader">
			<span id="infoHeaderSpan">Infos</span>
		</div>
		<div id="infoSection">
			<span>Father: </span>		 <span id="fatherInfo"></span><br>
			<span>Mother: </span>	 	 <span id="motherInfo"></span><br>
			<span>Nationality: </span>	 <span id="nationalityInfo"></span><br>
			<span>Sex: </span> 			 <span id="sexInfo"></span><br>
			<span>Birth place: </span> 	 <span id="birthPlaceInfo"></span><br>
			<span>Death cause: </span> 	 <span id="deathCauseInfo"></span><br>
		</div>
		<div id="factsHeader">
			<span id="factsHeaderSpan">Facts</span>
			<span id="addFactsButton" onclick='showDiv("addFactDiv")'>Add facts </span>
		</div>
		<div id="addfactsSection">
		</div>

	</div>


	<div id="addFactDiv">
		<div id="addFactDivheader">
			<img src="../images/cancel-icon.png" id="cancelFactIcon" onclick='showDiv("addFactDiv")' >	
		</div>
		<input type="text" id="factDate" placeholder="Date" class="factInput" > <br>
		<input type="text" id="factTitle" placeholder="Title" class="factInput" > <br>
		<input type="text" id="factDescription" placeholder="Description" class="factInput" > <br>
		<img src="../images/add-icon.png" id="addFactButton" onclick="addFact()" >
	</div>


	<div id="editProfileDiv" >
		<div id="editProfileDivheader">
			<img src="../images/cancel-icon.png" id="cancelEditIcon" onclick='showDiv("editProfileDiv")' >
		</div>
		<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
		<label for="file" style="cursor: pointer;"><img src="" id="editUserPhoto"  /></label>
		<input type="text" id="editName" placeholder="Name" class="editFactInput" > <br>
		<input type="text" id="editSurname" placeholder="Surname" class="editFactInput" > <br>
		<input type="text" id="editBirthDate" placeholder="Day of birth" class="editFactInput" > <br>
		<input type="text" id="editDeathDay" placeholder="Death day" class="editFactInput" > <br>
		<input type="text" id="editFather" placeholder="Father" class="editFactInput" > <br>
		<input type="text" id="editMother" placeholder="Mother" class="editFactInput" > <br>
		<input type="text" id="editNationality" placeholder="Nationality" class="editFactInput" > <br>
		<input type="text" id="editSex" placeholder="Sex" class="editFactInput" > <br>
		<input type="text" id="editBirthPlace" placeholder="Birth place" class="editFactInput" > <br>
		<input type="text" id="editDeathCause" placeholder="Death cause" class="editFactInput" > <br>
		<img src="../images/edit-icon.png" alt="" id="editInfo" onclick='editInfo()'>

	</div>

	<div id="lightbox"></div>

	<div id="rightPanel">
		<canvas id="canvas"></canvas>
		<script src="../scripts/canvas-script.js"></script>

		<ul id="menu" style="left: -100%; top: -100%;">
			<li class="menu-item" id="parent" onclick="AddNewConnection('parent')">Rodzic</li>
			<li class="menu-item" id="child" onclick="AddNewConnection('child')">Dziecko</li>
			<li class="menu-item" id="partner" onclick="AddNewConnection('partner')">Partner</li>
		</ul>
	</div>
</body>
</html>
